<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SloPromet - LPP</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="assets/css/stylelpp.css" />
    <link rel="stylesheet" href="assets/css/themelpp.css" />
    <meta name="theme-color" content="#22282d" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net/" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="assets/images/bus.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  </script>
  <script src="assets/js/skupna.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script>
    function scrollWin() {
      window.scrollTo(0, 0);
    }
  </script>
  <body>
    <div id="map">
      <md-fab
        class="centerMap"
        size="small"
        onclick="centerMap()"
        variant="surface"
        ><md-icon slot="icon" aria-hidden="true">adjust</md-icon></md-fab
      >
      <md-switch class="switch" id="switch"></md-switch>
    </div>

    <div class="loader"></div>
    <div class="busImg"></div>
    <md-fab class="refresh" onclick="refresh()" variant="surface"
      ><md-icon slot="icon" aria-hidden="true">refresh</md-icon></md-fab
    >
    <md-fab
      class="directionsButton"
      onclick="getDirections()"
      label="Načrtuj"
      variant="primary"
      ><md-icon slot="icon" aria-hidden="true">directions</md-icon></md-fab
    >
    <div id="popup" class="ol-popup">
      <div id="popup-content"></div>
    </div>
    <div class="navigationBar">
      <div onclick="changeAgency('LPP')" id="lppTab" class="navigationTab">
        <img src="assets/images/logos/lpp_logo.svg"></img>
        <md-ripple></md-ripple>LPP
      </div>
      <div onclick="changeAgency('IJPP')" id="ijppTab" class="navigationTab">
        <img  src="assets/images/logos/arriva_logo.svg"></img>
        <md-ripple></md-ripple>IJPP
      </div>
      <div onclick="changeAgency('MARPROM')" id="marpromTab" class="navigationTab">
        <img  src="assets/images/logos/marprom.svg"></img>
        <md-ripple></md-ripple>MARPROM
      </div>
      <div onclick="changeAgency('SŽ')" id="sžTab" class="navigationTab">
        <img  src="assets/images/logos/sž.svg"></img>
        <md-ripple></md-ripple>SŽ
      </div>
    </div>
    <script src="OpenLayers-2.13.1/OpenLayers.js"></script>
    <script src="assets/js/bundle.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.4.0/dist/ol.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v10.4.0/ol.css"
    />
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGnbK8F2HvhjqRrKo3xogo4Co7bitNwYA&libraries=places&loading=async&region=SI&language=sl&apiOptions=MCYJ5E517XR2JC"
    ></script>
  </body>
</html>
