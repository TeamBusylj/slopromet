<!DOCTYPE html>
<html lang="en" class="mdui-theme-auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SloPromet</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="assets/css/stylelpp.css" />
    <link rel="stylesheet" href="assets/css/themelpp.css" />
    <link rel="stylesheet" href="assets/css/theme_mdui.css" />
    <meta name="theme-color" content="#22282d" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <link
      rel="shortcut icon"
      href="assets/images/icon/slopromet.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      preload="none"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v10.5.0/ol.css"
    />
  </head>
  <script src="assets/js/skupna.js"></script>
  <body>
    <div id="map">
      <mdui-fab
        class="centerMap"
        size="small"
        onclick="centerMap()"
        variant="surface"
        ><mdui-symbol>adjust</mdui-symbol></mdui-fab
      >
    </div>
    <div class="loader"></div>
    <div class="busImg"></div>

    
    <mdui-fab
      icon="refresh--outlined"
      variant="surface"
      class="refresh"
      onclick="refresh(this)"
    ></mdui-fab>

    <mdui-fab
      icon="directions--outlined"
      class="directionsButton"
      onclick="getDirections()"
      extended
      >Načrtuj</mdui-fab
    >

    <mdui-navigation-bar   scroll-behavior="hide"
    scroll-threshold="30"
    scroll-target=".arrivalsScroll" label-visibility="labeled" value="lpp" class="navigationBar">
      <mdui-navigation-bar-item onclick="changeAgency('lpp')" id="lppTab" value="lpp" >
        <mdui-icon slot="icon" loading="lazy" src="assets/images/logos/lpp_logo.svg" ></mdui-icon>
       LPP
      </mdui-navigation-bar-item>
      <mdui-navigation-bar-item onclick="changeAgency('ijpp')" id="ijppTab" value="ijpp" >
        <mdui-icon  slot="icon"loading="lazy" src="assets/images/logos/arriva_logo.svg"></mdui-icon>IJPP
      </mdui-navigation-bar-item>
      <mdui-navigation-bar-item
        onclick="changeAgency('marprom')"
        id="marpromTab"
        value="marprom">
        <mdui-icon slot="icon" loading="lazy" src="assets/images/logos/marprom.svg" ></mdui-icon>
       MARPROM
      </mdui-navigation-bar-item>
      <mdui-navigation-bar-item onclick="changeAgency('sž')" id="sžTab" value="sž">
        <mdui-icon slot="icon" loading="lazy" src="assets/images/logos/sz.svg"></mdui-icon>
       SŽ
      </div>
    </mdui-navigation-bar-item>
    </mdui-navigation-bar>
   <script src="assets/js/helper.js"></script>
  </body>
</html>
